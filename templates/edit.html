{% extends "layout.html" %}
{% block body %}



  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{params['blog_name']}}</h1>
            <span class="subheading">{{params['tag_line']}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        <h2>Basic Action</h2>
        <a href="/dashboard"><button class="btn btn-primary">Dashboard</button></a>
        <a href="/logout"><button class="btn btn-primary">Logout</button></a>
        <hr>
        <h2>Add/Edit your Post Data</h2>
        <form name="editcontactForm" id="contactForm" action = "/edit/{{id}}" method="post" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" id="title" name='title' required data-validation-required-message="Please enter your title." value="{{ post.title }}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Slug</label>
                <input type="text" class="form-control" placeholder="Slug" id="slug" name="slug" required data-validation-required-message="Please enter your post slug." value="{{ post.slug }}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="form-group floating-label-form-group controls">
                <label>Tagline</label>
                <input type="text" class="form-control" placeholder="Tagline" id="tagline" name='tagline' required data-validation-required-message="Please enter your tagline." value="{{ post.tagline }}">
                <p class="help-block text-danger"></p>
              </div>
            
              <div class="form-group floating-label-form-group controls">
                <label>Content</label>
                <input type="text" class="form-control" placeholder="Content" id="content" name="content" required data-validation-required-message="Please enter your post content." value="{{ post.content }}">
                <p class="help-block text-danger"></p>
              </div>
            <div class="form-group floating-label-form-group controls">
                <label>Image file</label>
                <input type="text" class="form-control" placeholder="Image file" id="img_file" name='img_file' required data-validation-required-message="Please enter your img_file."  value="{{ post.img_file }}">
                <p class="help-block text-danger"></p>
              </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="editcontactForm">Submit</button>
            </div>
          </form>

      </div>
    </div>
  </div>

{% endblock %}
