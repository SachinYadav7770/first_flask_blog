{% extends "layout.html" %}
{% block body %}



  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{params['blog_name']}}</h1>
            <span class="subheading">{{params['tag_line']}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {% for posts in post %}
        <div class="post-preview">
          <a href="post/{{ posts.slug }}">
            <h2 class="post-title">
              {{ posts.title[0:55] }}
            </h2>
            <h3 class="post-subtitle">
              {{ posts.tagline[0:99] }}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">Admin</a>
            on {{ posts.date }}</p>
        </div>
        <hr>
        {% endfor %}
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-left" href="{{prev}}">&larr; Previous Posts </a>
          <a class="btn btn-primary float-right" href="{{next}}">Older Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
